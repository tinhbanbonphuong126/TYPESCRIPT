<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>Imported Namespace</h1>


    <script src="./node_modules/systemjs/dist/system.js"></script>
    <script>
        SystemJS.config({
            baseURL: '/',
            defaultExtension: true,
            packages: {
                "/js": {
                    defaultExtension: 'js'
                }
            }
        });
        SystemJS.import(
            './js/imported.js',
        );
    </script>
</body>
</html>
