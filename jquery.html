<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>Integrated JQuery to Typescript</h1>


    <script src="./node_modules/systemjs/dist/system.js"></script>
    <script>
        SystemJS.config({
            map: {
                "jQuery": "node_modules/jquery/dist/jquery.min.js"
            },
            baseURL: '/',
            defaultExtension: true,
            packages: {
                "/js": {
                    defaultExtension: 'js'
                }
            }
        });
        SystemJS.import(
            './js/jquery/jquery.js',
        );
    </script>
</body>
</html>
